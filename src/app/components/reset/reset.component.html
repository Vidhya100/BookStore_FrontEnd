<div class="container" fxLayout="column">

    <div class="header" fxLayout="row" fxLayoutAlign="start center">
      <div class="logo">
        <img src="../../../assets/education.png" routerLink="/home">
      </div>
      <div class="logo-name">
        <span class="text" routerLink="/home">Bookstore</span>
      </div>
    </div>
  
    <div class="body" fxLayout="column" fxLayoutAlign="center center">

      <div class="forgot" fxLayout="column" fxLayoutAlign="center center">
        <span class="forgot-pass">Forgot Your Password?</span>
      </div>
  
      <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">
        <div class="rectangle" fxLayout="column" fxLayoutAlign="center center">

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

          <button  type="submit" class="btn-primary" color="primary">Reset Password</button>
        </div>

        <div class="create-account">
          <button mat-flat-button class="btn" routerLink="/registerLogin">CREATE ACCOUNT</button>
        </div>

      </form>
    </div>
  
  </div>
